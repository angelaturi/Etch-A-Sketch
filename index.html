<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/etch-a-sketch.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/modal.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/color_picker.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/stroke_selector.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/instructions.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div class="content-container">
    <div class="content">
      <div class="canvas-border">
        <div class="heading-border">
          <span class="heading-left">Magic</span>
          <h1 class="heading-main">Etch-A-Sketch</h1>
          <span class="heading-right">Screen</span>
        </div>
        <canvas width="500" height="300" id="sketch-a-etch"></canvas>
      </div>
      <div class="current-color">
        <p>Current Color:</p>
        <div class="current-color-circle"></div>
      </div>
        <div class="color-picker">
          <div class="color dark-blue"></div>
          <div class="color blue"></div>
          <div class="color green-blue"></div>
          <div class="color green"></div>
          <div class="color yellow"></div>
          <div class="color orange-yellow"></div>
          <div class="color orange"></div>
          <div class="color red"></div>
          <div class="color black"></div>
          <div class="color grey"></div>
          <div class="color white"></div>
        </div>
        <div class="instructions-dropdown">
          <button class="dropdown-btn">Instructions</button>
          <div class="instructions-content">
            <h2>How to Play</h2>
            <ul class="instructions-list">
            <li>01. Press clear button for a clean canvas.</li>
            <li>02. Pick a color!</li>
            <li>03. Use arrow keys to move the stroke.</li>
            </ul>
          </div>
        </div>
        <div class="stroke-selector">
          <h2>Stroke Width</h2>
          <div class="strokes">
            <div class="thin-stroke"></div>
            <div class="medium-stroke"></div>
            <div class="thick-stroke"></div>
          </div>
        </div>
      <div class="dial-container">
        <div class="dial dial-left">
          <div class="dial dial-left-foreground">
          </div>
        </div>
        <div class="dial dial-right">
          <div class="dial dial-right-foreground">
            <div class="modal-right">
              <div class="modal-content-right">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="between-buttons">
        <button class="shake-button">Clear</button>
      </div>
      
      <script src="./src/index.js"></script>
      <script src="./src/modal.js"></script>
      <script src="./src/color_palette.js"></script>
      <script src="./src/stroke_selector.js"></script>
      <script src="./src/instructions.js"></script>
    </div>
  </div>
  
</body>

</html>
